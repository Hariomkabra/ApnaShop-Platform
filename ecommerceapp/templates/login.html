{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="card bg-light p-5">

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <div class="card bg-light p-4" style="width: 300px; margin: 0 auto; border-radius: 10px;">
    <h3 class="text-dark text-center">Login</h3>

    <form action="/custom_auth/login/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control p-2" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="pass1">Password</label>
        <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
      </div>

      <br />

      <button type="submit" class="btn btn-primary btn-block">Login</button>

      <div class="text-center mt-3">
        <small>New User? <a href="/custom_auth/signup/" class="text-danger">SignUp</a></small>
      </div>
    </form>
  </div>

</div>

{% endblock content %}
