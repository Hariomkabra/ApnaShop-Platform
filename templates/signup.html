{% extends "base.html" %}
{% block title %} SignUp {% endblock title %}
{%block content%} 

<div class ="card bg-light p-5">

{% for message in message%}
<div class ="alert alert-{{message.tags}} alert-dismissible fade show" role ="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert"
    ariel-label="close"></button>
</div>

{% endfor message in message%}

<div class="card bg-light p-4" style="width: 300px; margin: 0 auto; border-radius: 10px;">   
  <h3 class="text-dark text-center">SignUp</h3>

  <form action="/custom_auth/signup/" method="post"> 
      {% csrf_token %}
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control p-2" id="email" name="email" required>
      </div>

      <div class="form-group">
          <label for="pass1">Password</label>
          <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
      </div>

      <div class="form-group">
          <label for="pass2">Confirm Password</label>
          <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
      </div>

      <button  type="submit" class="btn btn-primary btn-block">SignIn</button>
      
      <div class="text-center mt-3">
          <small>Already a User? <a href="/custom_auth/login/" class="text-danger">Login</a></small>
      </div>
  </form>
</div>


{%endblock content%}
